<body>

    <ul>
        <li>Jalebi</li>
        <li>Barfi</li>
        <li>Chocolate</li>
    </ul>

    <ol type = 'a'>
        <li>Jalebi</li>
        <li>Barfi</li>
        <li>Chocolate</li>
        <li>Ladoo</li>
    </ol>
    <!--Here the list will be in a b c or 1 2 3, etc-->
